<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Pass Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contrase√±a</th>
      <td mat-cell *matCellDef="let row">{{row.password}}</td>
    </ng-container>

    <!-- Favoritos Column -->
    <ng-container matColumnDef="favoritos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Favoritos</th>
      <td mat-cell *matCellDef="let row">{{row.favoritos}}</td>
    </ng-container>

    <!-- Bloqueados Column -->
    <ng-container matColumnDef="bloqueados">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bloqueados</th>
      <td mat-cell *matCellDef="let row">{{row.bloqueados}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
