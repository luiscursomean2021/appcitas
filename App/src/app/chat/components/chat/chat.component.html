<div class="container-fluid">
    <div class="row">
      <h2 i18n>Chat instantÃ¡neo</h2>
      <hr>
    </div>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="username" i18n>Nombre usuario</label>
          <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
        </div>
      </div>
       <div class="col sm-2">
        <div style="margin-top:19px;">
          <button i18n type="button" class="btn btn-primary" (click)="join()">Entrar</button>
         <button i18n type="button" class="btn btn-default" (click)="leave()">Salir</button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="well" style="height:200px; padding:15px;">{{messageArray}}
        <div *ngFor="let item of messageArray">
          <span><strong>{{item.user}} : </strong> {{item.message}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="messageText">
      </div>
      <div class="col-sm-2">
        <button i18n type="button" class="btn btn-success pull-right" (click)="sendMessage()" i18n>Enviar</button>
      </div>
    </div>
  </div>
