<mat-card>
    <mat-card-header>
        <mat-card-title class="titulo">Registrar Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" />
                <mat-error *ngIf="registerForm.controls['username'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" type="password" />
                <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="registerForm.invalid">Crear</button>
        <button mat-flat-button color="warn" routerLink="/auth">Cancelar</button>
    </mat-card-actions>
</mat-card>
