<mat-card>
    <mat-card-header>
        <mat-card-title i18n>Inicio Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" />
                <mat-error i18n *ngIf="loginForm.controls['username'].hasError('required')">
                    El usuario es <strong>necesario</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" type="password" />
                <mat-error i18n *ngIf="loginForm.controls['password'].hasError('required')">
                    La contraseña es <strong>necesaria</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button i18n mat-flat-button [disabled]="loginForm.invalid" color="primary" type="submit" (click)="irLogin()">Iniciar Sesion</button>
        <button i18n mat-stroked-button color="warn" type="submit" routerLink="registro">Registrarse</button>
    </mat-card-actions>
</mat-card>
