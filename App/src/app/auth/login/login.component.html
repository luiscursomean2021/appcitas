<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="full-width">
                <input matInput placeholder="Insert Username" formControlName="username" />
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Insert Password" formControlName="password" type="password" />
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button [disabled]="loginForm.invalid" color="primary" type="submit" (click)="irLogin()">Login</button>
        <button mat-stroked-button color="warn" type="submit" (click)="irRegistro()">Sign In</button>
    </mat-card-actions>
</mat-card>
