<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th i18n="id" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row._id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th i18n mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="raza">
            <th i18n mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
            <td mat-cell *matCellDef="let row">{{row.raza}}</td>
        </ng-container>
        <ng-container matColumnDef="edad">
            <th i18n mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
            <td mat-cell *matCellDef="let row">{{row.edad}}</td>
        </ng-container>
        <ng-container matColumnDef="tamanio">
            <th i18n mat-header-cell *matHeaderCellDef mat-sort-header>Tama√±o</th>
            <td mat-cell *matCellDef="let row">{{row.tamanio}}</td>
        </ng-container>
        <ng-container matColumnDef="vacunas">
            <th i18n mat-header-cell *matHeaderCellDef mat-sort-header>Vacunas</th>
            <td mat-cell *matCellDef="let row">
                <p *ngIf="row.vacunas; else sinvacuna">
                    <mat-icon class="vacunas">check_circle</mat-icon>
                </p>
                <ng-template #sinvacuna>
                    <mat-icon color="warn">check_circle</mat-icon>
                </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th i18n mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="delete(row)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
                <button mat-button><mat-icon color="primary" routerLink="edit/{{row._id}}">edit</mat-icon></button>
                <th i18n mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
