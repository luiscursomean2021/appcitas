<mat-card>
    <mat-card-title>
        Formulario - title
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="id_usuario">
                    <mat-option value="_id_123_4569">User 1</mat-option>
                    <mat-option value="_id">User 2</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Edad</mat-label>
                <input matInput type="number" formControlName="edad">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Raza</mat-label>
                <input matInput type="text" formControlName="raza">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Tamaño</mat-label>
                <mat-select formControlName="vacunas">
                    <mat-option value=pequenio>Pequeño</mat-option>
                    <mat-option value=mediano>Mediano</mat-option>
                    <mat-option value=grande>Grande</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Foto</mat-label>
                <input matInput type="text" formControlName="imagen">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Vacunas</mat-label>
                <mat-select formControlName="vacunas">
                    <mat-option value=true>SI</mat-option>
                    <mat-option value=false>NO</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="crear()">Crear</button>
        <button mat-stroked-button color="warn" routerLink="/animal">Cancel</button>
    </mat-card-actions>
</mat-card>
