<mat-card>
  <mat-card-header>
    <mat-card-title>
        <h1>Formulario de usuario</h1>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input matInput formControlName="id">
      </mat-form-field>
          <mat-form-field>
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="nombre">
          </mat-form-field>
          <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field>
              <mat-label>Contrase√±a</mat-label>
              <input matInput formControlName="password">
          </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-footer>
      <hr>
      <p class="cntBotones">
          <button mat-raised-button color="primary" (click)="save()" class="formBotones">Guardar</button>
          <button mat-raised-button color="accent" routerLink="/users" class="formBotones">Cancelar</button>
      </p>
  </mat-card-footer>
</mat-card>
